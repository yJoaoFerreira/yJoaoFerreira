name: Generate Snake

on:
  schedule: # Executa a cada 6 horas
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Clona o repositório
      - name: Checkout
        uses: actions/checkout@v2

      # Gera a cobra como SVG
      - name: Generate Snake Animation
        uses: Platane/snk@v2
        with:
          github_user_name: yJoaoFerreira  # Substitua pelo seu nome de usuário
          outputs: dist

      # Faz commit e push das mudanças
      - name: Commit and Push if Changed
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add -A
          git commit -m "Generated snake animation" || echo "No changes to commit"
          git push origin HEAD
